<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <style>
    button {
      font-size: 200%;
      width: 40px;
    }

    input {
      font-size: 14px;
      height: 40px;
      text-align: right;
    }
  </style>
</head>

<body>

  <table>
    <tbody>
      <tr>
        <td colspan="4"><input id="display" name="display" disabled="disabled" ></td>
      </tr>

      <tr>
        <td><button id="button1" value="1" onclick="getNumber(this.value)">1</button></td>
        <td><button id="button2" value="2" onclick="getNumber(this.value)">2</button></td>
        <td><button id="button3" value="3" onclick="getNumber(this.value)">3</button></td>
        <td><button id="addButton" onclick="getOperation(this.id)">+</button></td>
      </tr>
      <tr>
        <td><button id="button4" value="4" onclick="getNumber(this.value)">4</button></td>
        <td><button id="button5" value="5" onclick="getNumber(this.value)">5</button></td>
        <td><button id="button6" value="6" onclick="getNumber(this.value)">6</button></td>
        <td><button id="subtractButton" onclick="getOperation(this.id)">-</button></td>
      </tr>
      <tr>
        <td><button id="button7" value="7" onclick="getNumber(this.value)">7</button></td>
        <td><button id="button8" value="8" onclick="getNumber(this.value)">8</button></td>
        <td><button id="button9" value="9" onclick="getNumber(this.value)">9</button></td>
        <td><button id="multiplyButton" onclick="getOperation(this.id)">*</button></td>
      </tr>
      <tr>
        <td><button id="clearButton" onclick="resetAll()">C</button></td>
        <td><button id="button0" value="0" >0</button></td>
        <td><button id="equalsButton" onclick="getResult()">=</button></td>
        <td><button id="divideButton" onclick="getOperation(this.id)">
            <span>&#247;</span> </button>
        </td>
      </tr>
    </tbody>
  </table>

  <span id="output">
    <!-- Use this span for writing debug messages or anything else you think will help! -->
  </span>

  <script src="./calc.js"></script>
</body>

</html>
